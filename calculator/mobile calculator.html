<!DOCTYPE html>
<html>
<head>
    <title>Mobile Calculator</title>

    <style>
        body {
            background: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: black;
            width: 320px;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .display {
            width: 100%;
            height: 60px;
            background: black;
            color: white;
            font-size: 32px;
            text-align: right;
            padding: 10px;
            border: none;
            outline: none;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 22px;
            cursor: pointer;
        }

        .number {
            background: #333;
            color: white;
        }

        .operator {
            background: orange;
            color: white;
        }

        .clear {
            background: #a5a5a5;
        }

        .zero {
            grid-column: span 2;
            border-radius: 30px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="append('%')">%</button>
            <button class="operator" onclick="append('/')">÷</button>
            <button class="operator" onclick="append('*')">×</button>

            <button class="number" onclick="append('7')">7</button>
            <button class="number" onclick="append('8')">8</button>
            <button class="number" onclick="append('9')">9</button>
            <button class="operator" onclick="append('-')">−</button>

            <button class="number" onclick="append('4')">4</button>
            <button class="number" onclick="append('5')">5</button>
            <button class="number" onclick="append('6')">6</button>
            <button class="operator" onclick="append('+')">+</button>

            <button class="number" onclick="append('1')">1</button>
            <button class="number" onclick="append('2')">2</button>
            <button class="number" onclick="append('3')">3</button>
            <button class="operator" onclick="calculate()">=</button>

            <button class="number zero" onclick="append('0')">0</button>
            <button class="number" onclick="append('.')">.</button>
        </div>
    </div>

    <script>
        function append(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                document.getElementById("display").value =
                    eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>

</body>
</html>
