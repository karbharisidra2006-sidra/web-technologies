<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    text-align:center;
    margin-top:80px;
}

.container{
    background:white;
    padding:25px;
    width:300px;
    margin:auto;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}

input{
    width:90%;
    padding:10px;
    margin:8px 0;
    font-size:16px;
}

button{
    width:60px;
    height:45px;
    margin:5px;
    font-size:18px;
    cursor:pointer;
}

#result{
    margin-top:15px;
    font-size:20px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
<h2>SIMPLE CALCULATOR</h2>

<input type="number" id="a1" placeholder="Enter first number">
<input type="number" id="a2" placeholder="Enter second number">

<br>

<button onclick="calculate('+')">+</button>
<button onclick="calculate('-')">-</button>
<button onclick="calculate('*')">*</button>
<button onclick="calculate('/')">/</button>

<h3 id="result">Result: </h3>
</div>

<script>
function calculate(operator){

    let a = Number(document.getElementById("a1").value);
    let b = Number(document.getElementById("a2").value);

    let res = 0;

    if(operator === '+'){
        res = a + b;
    }
    else if(operator === '-'){
        res = a - b;
    }
    else if(operator === '*'){
        res = a * b;
    }
    else if(operator === '/'){
        if(b === 0){
            document.getElementById("result").innerText = "Result: Cannot divide by 0";
            return;
        }
        res = a / b;
    }

    document.getElementById("result").innerText = "Result: " + res;
}
</script>

</body>
</html>
